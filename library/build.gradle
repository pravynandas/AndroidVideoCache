apply plugin: 'com.android.library'
//apply plugin: 'idea'
//apply plugin: 'bintray-release'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 22
        buildConfigField('String' , 'VERSION_NAME', '\"2.7.1\"')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig = true
    }
}

//idea {
